{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}


{% block content %}
<h1 class="my-4">{% translate 'Delete user' %}</h1>
<p>{% translate 'Are you sure you want to delete' %} {{ user.get_full_name }}?</p>
<form method="post">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}">
</form>
{% endblock %}
